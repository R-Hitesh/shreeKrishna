<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Shree Krishna Enterprises</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-panel {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    pre {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      max-height: 300px;
      overflow: auto;
    }
    .item-list {
      margin-top: 30px;
    }
    .item-row {
      background: #fff;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="admin-panel">
    <h2>ðŸ“‹ Add Menu Item</h2>
    <input type="text" id="name" placeholder="Enter Item Name" required />
    <input type="number" id="price" placeholder="Enter Price (â‚¹)" required />
    <input type="text" id="image" placeholder="Enter Image URL or path (e.g. images/xyz.jpg)" required />
    <select id="category">
      <option value="food">Food</option>
      <option value="drink">Drink</option>
    </select>
    <button onclick="addItem()">Add Item</button>

    <h3>Generated Code (Paste into menu-data.js)</h3>
    <pre id="output"></pre>

    <div class="item-list" id="itemList"></div>
  </div>

  <script>
    let items = JSON.parse(localStorage.getItem('menuItems')) || [];

    function addItem() {
      const name = document.getElementById("name").value.trim();
      const price = document.getElementById("price").value.trim();
      const image = document.getElementById("image").value.trim();
      const category = document.getElementById("category").value;

      if (!name || !price || !image) return alert("Please fill all fields");

      const newItem = {
        id: Date.now(),
        name,
        price,
        image,
        category
      };

      items.push(newItem);
      localStorage.setItem("menuItems", JSON.stringify(items));
      renderItems();
      generateCode();
      document.getElementById("name").value = "";
      document.getElementById("price").value = "";
      document.getElementById("image").value = "";
    }

    function deleteItem(id) {
      items = items.filter(item => item.id !== id);
      localStorage.setItem("menuItems", JSON.stringify(items));
      renderItems();
      generateCode();
    }

    function renderItems() {
      const list = document.getElementById("itemList");
      list.innerHTML = "";
      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "item-row";
        div.innerHTML = `
          <div>
            <strong>${item.name}</strong> (â‚¹${item.price}) - <em>${item.category}</em>
          </div>
          <button class="delete-btn" onclick="deleteItem(${item.id})">Delete</button>
        `;
        list.appendChild(div);
      });
    }

    function generateCode() {
      const code = `const menuItems = ${JSON.stringify(items, null, 2)};`;
      document.getElementById("output").textContent = code;
    }

    // Init
    renderItems();
    generateCode();
  </script>
</body>
</html>
