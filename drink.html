<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drink Menu | Shree Krishna Enterprises</title>
  <link rel="stylesheet" href="style.css" />
 <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="navbar">
    <h1><span>Shree Krishna</span> Enterprises</h1>
    <nav>
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="food.html"><i class="fas fa-utensils"></i> Food</a>
      <a href="drink.html"><i class="fas fa-glass-martini-alt"></i> Drinks</a>
      <a href="admin.html"><i class="fas fa-user-cog"></i> Admin</a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
    </nav>
  </div>
</header>

<section class="admin-section">
  <h2>Our Drink Items</h2>
  <div id="drinkContainer" class="card-grid"></div>
</section>

<footer class="footer">
  <p>Â© 2025 Shree Krishna Enterprises</p>
</footer>

<script>
function displayItems(categoryKey, containerId) {
  const container = document.getElementById(containerId);
  const items = JSON.parse(localStorage.getItem(categoryKey)) || [];
  container.innerHTML = "";

  items.forEach(item => {
    const div = document.createElement("div");
    div.className = "menu-card";
    div.innerHTML = `
      <img src="${item.image}" alt="${item.name}" />
      <h3>${item.name}</h3>
      <p>â‚¹${item.price}</p>
      <div class="card-buttons">
        <button class="view-btn" onclick="viewDetails('${item.name}', '${item.image}', ${item.price})">View Details</button>
        <button class="cart-btn" onclick="addToCart('${item.name}', '${item.image}', ${item.price})">Add to Cart</button>
      </div>
    `;
    container.appendChild(div);
  });
}

function viewDetails(name, image, price) {
  alert(`ðŸ¹ Drink: ${name}\nðŸ’° Price: â‚¹${price}`);
}

function addToCart(name, image, price) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push({ name, image, price, qty: 1 });
  localStorage.setItem("cart", JSON.stringify(cart));
  alert(`${name} added to cart!`);
}

window.onload = () => displayItems("drinkItems", "drinkContainer");
</script>

<style>
.card-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1rem;
  padding: 1rem;
}

.menu-card {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  padding: 1rem;
  text-align: center;
}

.menu-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 8px;
}

.card-buttons {
  margin-top: 10px;
  display: flex;
  justify-content: center;
  gap: 10px;
}

.view-btn, .cart-btn {
  padding: 6px 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s ease;
}

.view-btn {
  background-color: #36d1dc;
  color: white;
}

.cart-btn {
  background-color: #5b86e5;
  color: white;
}

.view-btn:hover {
  background-color: #2c98a7;
}

.cart-btn:hover {
  background-color: #3c65b4;
}
</style>

</body>
</html>
