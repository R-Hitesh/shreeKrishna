<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>
<script>
  const container = document.getElementById("categoryCards");
  const foodItems = JSON.parse(localStorage.getItem("menuItems")) || [];
  const drinkItems = JSON.parse(localStorage.getItem("drinkItems")) || [];

  const categories = [
    {
      title: "Food Menu",
      link: "food.html",
      image: foodItems[0]?.image || "images/food-banner.jpeg",
      desc: "Pure Veg Dishes to Satisfy Hunger",
    },
    {
      title: "Drink Menu",
      link: "drink.html",
      image: drinkItems[0]?.image || "images/drink-banner.jpeg",
      desc: "Cool & Refreshing Beverages",
    }
  ];

  categories.forEach(cat => {
    const card = document.createElement("div");
    card.className = "card";
    card.setAttribute("data-aos", "zoom-in");
    card.innerHTML = `
      <img src="${cat.image}" alt="${cat.title}" />
      <h3>${cat.title}</h3>
      <p>${cat.desc}</p>
      <a href="${cat.link}" class="btn">Explore</a>
    `;
    container.appendChild(card);
  });
</script>

</body>
</html>
